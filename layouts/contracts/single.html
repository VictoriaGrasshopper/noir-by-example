{{ define "main" }}
<h3>{{ .Title }}</h3>
{{ .Content }}

<br>

{{- $prev := .PrevInSection }}
{{- $next := .NextInSection }}
<div style="display: flex; justify-content: space-between;">
    {{- if $prev }}
    <a href="{{ $prev.Permalink }}">prev ({{ $prev.Title }})</a>
    {{- else }}
    <p>...</p>
    {{- end }}

    {{- if $next }}
    <a href="{{ $next.Permalink }}">next ({{ $next.Title }})</a>
    {{- else }}
    <p>...</p>
    {{- end }}
</div>

{{ end }}
